<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../animate.css">
</head>
<body>
<style>


    .v-enter, .v-leave-to{
        opacity: 0;
    }


    .v-enter-active,.v-leave-active{
        transition: opacity 3s;
    }
</style>

<div id="app">


    <!--
      css中有两种动画形式 一种是@keyfream这种动画 还有一种是transition这种过度动画
      将两者结合使用
      type="transition"表示动画时长以transition这个时长为准
      :duration 表示自定义动画时长 ，单位ms ，也可分别设置离场和入场动画时间 :duration="{enter:5000,leave:10}"
    -->

    <transition
            type="transition"
            :duration="1000"
            enter-active-class="animated swing v-enter-active"
            leave-active-class="animated shake v-leave-active"


    >
        <div v-if="show"> hello world</div>
    </transition>


    <button @click="handle">点击</button>
</div>

<script>

    var app=new Vue({
        el:'#app',
        data:{
            show:true
        },
        methods:{
            handle(){
                this.show=!this.show
            }
        }
    })
</script>
</body>
</html>
